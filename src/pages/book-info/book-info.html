<ion-header>

  <ion-navbar color="primary">
    <ion-title>Book Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="bookInfo">
    <b>{{bookTitle}}</b>
    <br><br>
    Author : {{author}}
    <br>
    Edition: {{edition}}
    <br>
    <br>
    <span *ngIf="fromWhere=='1'">Availability : <a *ngIf="availability==1">Available</a> <a *ngIf="availability==0">Not Available</a></span>
    <span *ngIf="fromWhere=='2'">Barcode: {{barcode}} </span>
  </div>
  <button ion-button block (click)="Borrow()" *ngIf="fromWhere=='2'">Borrow</button>

</ion-content>
