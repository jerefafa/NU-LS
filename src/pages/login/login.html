<ion-header>

  <ion-navbar >
    <span>NU LIBRARY</span>
  </ion-navbar>

</ion-header>


<div class="contents">

  <div class="forms">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input  type="email" [(ngModel)]="username" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input  type="password" [(ngModel)]="password" required></ion-input>
      <button item-right clear class="btnPassword">
        <ion-icon name="eye"></ion-icon>
      </button>
    </ion-item>

    <div>
      <button (click)="Login()">Sign in</button>
    </div>
  </div>
</div>
